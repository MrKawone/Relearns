<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
    src="https://kit.fontawesome.com/d6328aa1f8.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav-container"><!--Start of big Drawer 1-->
          <div class="logo section"><!-- Drawer 2-->
            <figure class="logo-wrapper">
                <img src="./assets/logo.svg" class="logo" alt="logo">
            </figure>
            <h1 class="logo-text">Treact</h1>
          </div><!-- End of Drawer 2-->
            <div class="nav-links"><!-- Start of Drawer 3-->
                <a class="nav-links" href="">About</a>
                <a class="nav-links" href="">Blog</a>
                <a class="nav-links" href="">Pricing</a>
                <a class="nav-links" href="">Contact Us</a>
                <a class="nav-links" href="">Login</a>
                <a class="nav-links" href="">Sign Up</a>
            </div> <!-- End of Drawer 3-->
        </div><!-- End of Drawer 1-->
      </nav>
      <Header>
        <div class="container"> <!--Drawer 1-->
            <div class="row"> <!-- Drawer 2-->
                <div class="header"> <!-- Drawer 3-->
                    <div class="header-description"> <!-- Drawer 4-->
                        <h1>
                            Beatiful React Templates
                            <span class="text-purple">for you.</span>                            
                        </h1>
                        <p class="header-para">
                            Our templates are easy to setup, understand and customize.
                            Fully modular components with a variety of pages and 
                            components.
                        </p>
                        <div class="header-input"> <!-- drawer 5-->
                          <input class="header-email-input" type="text" placeholder="Your Email Address"/>
                          <button class="header-email-button">Get Started</button>
                        </div><!-- end of drawer 5-->
                        <div class="customers"><!-- Drawer 6-->
                          <p class="customer-para">Our Trusted Customers</p>
                          <figure class="customer-img-wraper">
                            <img src="./assets/customers (1).png" alt="Customer List">
                          </figure>
                        </div><!-- end of Drawer 6-->
                    </div> <!--End of Drawer 4-->
                </div> <!-- End of Drawer 3-->
            </div> <!-- End Of Drawer 2-->
        </div> <!-- End of Drawer 1-->
      </Header>
      
    </section>
  </body>
</html>
